<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - verão DevClub - Skol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="circulo"></div>
    <img src="img/selo.png" alt="logo" width="60px" height="60px" class="logo">

    <Div class="conteudo">
        <div class="caixa-texto">
            <h2>Verão é Cerveja: <span> Sua aliada contra o calor </span></h2>
            <p>Celebre o verão com o brinde perfeito: uma cerveja gelada. A sensação refrescante de cada gole é a maneira ideal de aproveitar os dias quentes.</p>
            <button> Deixe o seu like</button>
        </div>
        <div class="caixa-imagem">
            <img src="img/img1.png" alt="imgGrande01" class="imgGrande">
        </div>
    </Div>
    <div class="menu">
        <img src="img/img-pequena1.png" alt="img01" class="img_peq verde">
        <img src="img/img-pequena2.png" alt="img02" class="img_peq amarelo">
        <img src="img/img-pequena3.png" alt="img03" class="img_peq rosa">
    </div>
</body>
<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".imgGrande")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    amarelo.addEventListener("click", () => {
        imgCopo.src = "img/img2.png"
        circulo.style.background = "#eb7495"

    })

    verde.addEventListener("click", () => {
        imgCopo.src = "img/img1.png"
        circulo.style.background = "#017403"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "img/img3.png"
        circulo.style.background = "#d752b1"
    })
</script>

</html>
